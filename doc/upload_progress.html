<!doctype html>
<!--
   axos alapú file upload, haladásjelzővel
	az upload szerver POST -ban kap:
	- opcionálisan fileNameProfix -et
	- egy darab tetszőleges nevü file adatot
	az upload szerver válasza:
	- {"url":"....."} vagy 
	- {"error":"....."}
	szükség esetén a htaccess ben a file méret definiálandó (lásd upload.php)
-->
<html>
  <head>
    <title>axios - file upload example</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  </head>
  <body class="container">
    <h1>file upload</h1>

    <form role="form" class="form" onsubmit="return false;">
      <div class="form-group">
        <label for="file">File</label>
        <input id="file" type="file" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="file">FileNamePrefix</label>
        <input id="fileNamePrefix" type="text" name="fileNamePrefix" class="form-control"/>
      </div>
      <button id="upload" type="button" class="btn btn-primary">Upload</button>
    </form>

    <div id="output" class="container"></div>
    <div class="container processRow">
		<table style="width:100%;">
			<tr style="border-style:solid; border-width:1px; border-color:blue">
				<td id="processImg">&nbsp;</td>
				<td style="background-color:white"></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:center"><var id="processTxt"></var></td>
			</tr>
		</table>
    </div>

    <script src="./axios.js"></script>
    <script>
      (function () {
        var output = document.getElementById('output');
        var processImg = document.getElementById('processImg');
        var processTxt = document.getElementById('processTxt');
        document.getElementById('upload').onclick = function () {
          var data = new FormData();
          data.append('foo', 'bar');
          data.append('file', document.getElementById('file').files[0]);
          data.append('fileNamePrefix', document.getElementById('fileNamePrefix').value);

          var config = {
            onUploadProgress: function(progressEvent) {
              var percentCompleted = Math.round( (progressEvent.loaded * 100) / progressEvent.total );
              processImg.style='width:'+percentCompleted+'%; background-color:blue';
              processTxt.innerHTML = percentCompleted+'%';
            }
          };

          axios.post('./upload.php', data, config)
            .then(function (res) {
              output.className = 'container';
              if (res.data.url) {
				output.innerHTML = res.data.url;
			  } else {
				output.innerHTML = res.data.error;
			  }	
              console.log('then');
              console.log(res);
            })
            .catch(function (err) {
              output.className = 'container text-danger';
              output.innerHTML = err.message;
              console.log('err');
              console.log(err);
            });
        };
      })();
    </script>
  </body>
</html>
