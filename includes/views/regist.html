<div id="regist" class="form">
    <div class="alert alert-danger" v-if="msg != ''">
        {{ msg }}
    </div>
    <div class="row text-center">
        <h1 class="ribbon-banner" style="display:inline-block">
            <em class="fa fa-user-plus" aria-hidden="true"></em>&nbsp;
            <span>{{ lng('REGISTRATION') }}</span>
        </h1>
	</div>	
    <form name="registration" action="index.php" method="post">
    <input type="hidden" name="task" value="user.doregist" />
    <input type="hidden" name="redirect" v-model="redirect" />
	<div class="row text-center">
		<div class="col-12">
        <em class="fa fa-user"></em>&nbsp;<input type="text" name="username" 
            v-bind:placeholder="lng('NICKNAME')" required="true" />
        </div>
	</div>	
	<div class="row text-center">
		<div class="col-12">
        <em class="fa fa-key"></em>&nbsp;<input type="password" name="password" 
            v-bind:placeholder="lng('PASSWORD')" required="true" class="password"/>
		</div>	
	</div>	
	<div class="row text-center">
		<div class="col-12">
        <em class="fa fa-key"></em>&nbsp;<input type="password" name="password2" 
            v-bind:placeholder="lng('PASSWORD_RETYPE')" required="true" class="password"/>
		</div>	
	</div>	
	<div class="row text-center">
		<div class="col-12">
        <button type="submit" class="btn btn-primary" name="submit" style="width:250px">
            <em class="fas fa-check"></em>&nbsp;{{ lng('OK') }}
        </button>    
		</div>
	</div>	
    </form>
    <div class="alert alert-warning">
            <p><strong>{{ lng('REGISTHELP') }}</strong></p>
    </div>
    <div class="alert alert-info">{{ lng('REGISTHELP2') }}</div>
	<div class="row text-center">
		<div class="col-12">
			<a v-bind:href="'https://netpolgar.hu/auth/facebook?state='+SITEURL+'/'+atob(redirect)"
				class="btn btn-primary" style="width:250px"> 
				{{ lng('FBLOGIN') }}			
			</a>&nbsp;
			<a v-bind:href="'https://netpolgar.hu/auth/google?state='+SITEURL+'/'+atob(redirect)" 
				class="btn btn-secondary" style="width:250px"> 
				{{ lng('GOOGLELOGIN') }}			
			</a>
		</div>
    </div>
</div>

<script>
	methods = {
		atob(s) {
			if ((s != '') & (s != undefined))  {
			  return window.atob(s);
			} else {
			  return '';
			}
		}
	};
</script>
