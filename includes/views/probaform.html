
<div v-if="errorMsg != ''" class="alert alert-danger">
    <div v-html="lng(errorMsg)"></div>
</div>

<div id="proba">
    <form id="probaForm" action="index.php" method="post" class="form" 
        enctype="multipart/form-data">
        <input type="hidden" v-model="flowKey" name="flowKey" />
        <input type="hidden" value="proba.save" name="task" />			
		
					<div class="row">
						<div class="col-12">
							<label>{{ lng("ID") }}</label>
							<input type="number" name="id" v-model="record.id" />
						</div>
					</div>
					
					<div class="row">
						<div class="col-12">
							<label>{{ lng("PARENT") }}</label>
							<input type="number" name="parent" v-model="record.parent" />
						</div>
					</div>
					
					<div class="row">
						<div class="col-12">
							<label>{{ lng("NAME") }}</label>
							<input type="text" name="name" v-model="record.name" />
						</div>
					</div>
					
        <div class="row formBUttons" v-if="logedAdmin">
            <div class="col-12">
                <button type="submit" class="btn btn-success">
                    <em class="fas fa-check"></em>&nbsp;{{ lng('SAVE') }}
                </button>&nbsp;
                <a v-bind:href="previous" class="btn btn-secondary">
                    <em class="fas fa-reply"></em>&nbsp;{{ lng('CANCEL') }}
                </a>&nbsp;
                <button type="button" 
                   v-on:click="delClick()"
                   v-if="record.id > 0"
                   class="btn btn-danger">
                    <em class="fas fa-eraser"></em>&nbsp;{{ lng('DELETE') }}
                </button>
            </div>
        </div>
        <div class="row formBUttons" v-if="!logedAdmin">
            <div class="col-12">
                <a v-bind:href="previous" class="btn btn-secondary">
                    <em class="fas fa-reply"></em>&nbsp;{{ lng('BACK') }}
                </a>
            </div>
        </div>
    </form>    
</div>

<script>
    methods = {
        delClick() {
            popupConfirm(lng('SUREDELETE'), 
            function() {
                location=HREF('proba.delete',{id:app.record.id, key:app.flowKey}); 
            })
        }    
    }
</script>
