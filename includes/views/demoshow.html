
<div v-if="errorMsg != ''" class="alert alert-danger">
    <div v-html="lng(errorMsg)"></div>
</div>

<div id="demo">
	<h2>{{ lng('DEMO') }}</h2>
    <div id="demoShow" class="form">
        <div class="row formButtons" v-if="logedAdmin">
            <div class="col-12">
                <button type="button" 
                   v-on:click="editClick()"
                   class="btn btn-primary">
                    <em class="fas fa-edit"></em>&nbsp;{{ lng('EDIT') }}
                </button>
                <button type="button" 
                   v-on:click="delClick()"
                   class="btn btn-danger">
                    <em class="fas fa-eraser"></em>&nbsp;{{ lng('DELETE') }}
                </button>
            </div>
        </div>
		<!-- 
            FIGYELEM! a ckeditorral kezelt mezőknél itt egy "2" karaktert kell a mezőnév végére illeszteni 
            pl: {{ record.description2 }}
        -->
		
					<div class="row">
						<div class="col-12">
							<label>{{ lng("ID") }}</label>:
							<var v-html="record.id"></var>
						</div>
					</div>
					
					<div class="row">
						<div class="col-12">
							<label>{{ lng("NAME") }}</label>:
							<var v-html="record.name"></var>
						</div>
					</div>
					
					<div class="row">
						<div class="col-12">
							<label>{{ lng("DESCRIPTION") }}</label>:
							<var v-html="record.description"></var>
						</div>
					</div>
					
        <div class="row formButtons" v-if="logedAdmin">
            <div class="col-12">
                <button type="button" 
                   v-on:click="editClick()"
                   class="btn btn-primary">
                    <em class="fas fa-edit"></em>&nbsp;{{ lng('EDIT') }}
                </button>
                <button type="button" 
                   v-on:click="delClick()"
                   class="btn btn-danger">
                    <em class="fas fa-eraser"></em>&nbsp;{{ lng('DELETE') }}
                </button>
            </div>
        </div>
        <div class="row formButtons" v-if="!logedAdmin">
            <div class="col-12">
                <a v-bind:href="previous" class="btn btn-secondary">
                    <em class="fas fa-reply"></em>&nbsp;{{ lng('BACK') }}
                </a>
            </div>
        </div>
    </div>    
    
    
</div>



<script>
    methods = {
		afterMount() {
		},
        delClick() {
            popupConfirm(lng('SUREDELETE'), 
            function() {
                location=HREF('demo.delete',{id:app.record.id, key:app.flowKey}); 
            })
        },
        editClick() {
            document.location = HREF('demo.editform',{id:this.record.id});
		}    
    }
</script>
