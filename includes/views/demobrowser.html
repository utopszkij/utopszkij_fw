<div id="demos">
    <div v-if="errorMsg != ''" class="alert alert-danger">
        <div v-html="lng(errorMsg)"></div>
    </div>
    <div v-if="successMsg != ''" class="alert alert-success">
        <div v-html="lng(successMsg)"></div>
    </div>
    
    <h2 class="ribbon-banner"><span>{{ lng('DEMOS') }}</span></h2>
    <div class="row">
		<table class="col-12" style="width:auto" v-if="items.length > 0">
			<tr><th style="width:30px">ID</th>
				<th style="width:60px">{{ lng('NAME') }}</th>
				<th></th>
			</tr>
			<tr v-for="item in items" style="border-style:solid; border-width:1px;">
				<td>{{ item.id }}</td>
				<td> <a v-bind:href="HREF('demo.edit',{id:item.id, backtask:'demo.items'})">
						{{ item.name }}
					 </a>
				</td>    
				<td>
					<a class="btn btn-primary" v-if="logedAdmin" v-bind:href="HREF('demo.edit',{id:item.id, backtask:'demo.items'})">
						<em class="fas fa-edit"></em><span>{{ lng('EDIT') }}</span>
					</a>
					<button type="button" class="btn btn-danger" v-if="logedAdmin" v-on:click="delClick(item.id)">
						<em class="fas fa-eraser"></em><span>{{ lng('DELETE') }}</span>
					</button>
				</td> 
			</tr>
		</table>
    </div>
    <div class="alert alert-info col-12" v-if="items.length == 0">{{ lng('NOT_ITEMS') }}</div>
    <div v-if="items.length > 0">
		include paginator
    </div>
    <div class="row" v-if="logedAdmin">
		<div class="col-12">
			<a class="btn btn-primary" href="index.php?task=demo.new">
				<em class="fas fa-plus"></em><span>{{ lng('ADD') }}</span></a>
		</div>
    </div>
</div>

<script>
    methods = {
        makePaginatorClass(p,page) {
            var result = '';
            if (p == page) {
                result="actPaginatorItem";
            } else {
                result="paginatorItem"
            }
            return result;
        },
        delClick(id) {
            popupConfirm(lng('SUREDELETE'), 
            function() {
                location=HREF('demo.delete',{'id':id, key:app.flowKey}); 
            })
        }    
        
    }
</script>
